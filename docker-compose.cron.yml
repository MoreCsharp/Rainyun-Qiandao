# 定时模式专用配置（override 文件）
# 使用方式: docker compose -f docker-compose.yml -f docker-compose.cron.yml up -d --build
#
# 此文件会覆盖 docker-compose.yml 中的部分配置：
# - 启用定时模式 (CRON_MODE=true)
# - 设置重启策略为 unless-stopped（容器持续运行）

services:
  rainyun-qiandao:
    init: true  # 让 tini 作为 PID1，避免 supercronic reaper 报错
    environment:
      - CRON_MODE=true
      - "CRON_SCHEDULE=${CRON_SCHEDULE:-0 8 * * *}"
    restart: unless-stopped
